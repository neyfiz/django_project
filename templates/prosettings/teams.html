{% extends 'base.html' %}

{% block title %}Teams{% endblock %}

{% block content %}
<h1>Teams</h1>
<ul>
    {% for team in teams %}
        <li>
            {% if team.logo %}
                <img src="{{ team.logo.url }}" alt="{{ team.name }} logo" width="100">
            {% else %}
                <p>No logo available for {{ team.name }}</p>
            {% endif %}
            {{ team.name }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
