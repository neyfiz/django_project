{% load static %}
<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'img/logo.png' %}" width="170" height="30.59" class="d-inline-block align-top" alt="Site Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          {% with request.resolver_match.view_name as view_name %}
            <li class="nav-item">
              <a class="nav-link {% if view_name == 'organizations' %}active{% endif %}" href="{% url 'organizations' %}">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view_name == 'players' %}active{% endif %}" href="{% url 'players' %}">Players</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if view_name == 'games' %}active{% endif %}" href="{% url 'games' %}">Games</a>
            </li>
          {% endwith %}
        </ul>
      </div>
    </div>
  </nav>
</header>
